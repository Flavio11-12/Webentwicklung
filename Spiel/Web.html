<!DOCTYPE html>
<html lang="de">
    <head>
        <title>Schere Stein Papier</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
    </head>

        <div id="Kopfzeile">
            <img src="Bilder/logo.jpg" width="100">
            <h1 id="Überschrift">Schere Stein Papier</h1>
            <p>info</p>

        <div id="image-wahl"></div>

        <button onclick="slot()" >Start</button>
