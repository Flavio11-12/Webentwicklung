<!DOCTYPE html>
<html lang="de">
    <head>
        <title>Schere Stein Papier</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css">
    </head>
    
    <body>
        <header class="header">
            <div class="header-logo">🪨✂️📜</div>
            <div class="header-title">Schere Stein Papier</div>
            <div class="account-container">
                <button class="account-button">Mein Konto: <a id="KontoAnzeige">0€</a>▼</button>
                <div class="account-menu">
                    <form id="loginForm">
                        <input type="text" id="username" placeholder="Benutzername" required>
                        <input type="password" id="password" placeholder="Passwort" required>
                        <button type="submit">Anmelden</button>
                      </form>
                    <div class="aufladung-container">
                        <button onclick="kontoAufladen(5)">5€</button>
                        <button onclick="kontoAufladen(10)">10€</button>
                        <button onclick="kontoAufladen(25)">25€</button>
                        <button onclick="kontoAufladen(50)">50€</button>
                        <button onclick="kontoAufladen(100)">100€</button>
                    </div>
                </div>
            </div>
        </header>
        <div class="linkes-panel">
            <h2>Regeln:</h2>
            <a>Um spielen zu können müssen sie Geld aufladen und ein gewünschten Geldbetrag Wetten</a>
            <p><a id="Heraustechen">Gewonnen:</a> Das Gewettete Geld wird verdoppelt</p>
            <p><a id="Heraustechen">Unentschieden:</a> Das Gewettete Geld wird zurüchgegeben</p>
            <p><a id="Heraustechen">Verloren:</a> Das Gewettete Geld wird verloren</p>
        </div>
        <div class="rechtes-panel">
            <a id="Heraustechen">Verlauf: <p id="Verlauf"></p></a>
        </div>

        <div id="Main">
            <a id="WettgeldAnzeige">0€</a>
            <a id="final">Gewinn</a>
            <div class="image-container">
                <div id="image-wahl"></div>
                <div id="image-ergebnis"></div>
            </div>
            <div>
                <div class="untereknöpfe" id="Auswahl">
                    <button onclick="benutzerWählt(0)">Schere</button>
                    <button onclick="benutzerWählt(1)">Stein</button>
                    <button onclick="benutzerWählt(2)">Papier</button>
                </div>
            </div>
            <div class="untereknöpfe" id="aufladung">
                <button onclick="einsatzSetzen(5)">5€</button>
                <button onclick="einsatzSetzen(10)">10€</button>
                <button onclick="einsatzSetzen(25)">25€</button>
                <button onclick="einsatzSetzen(50)">50€</button>
                <button onclick="einsatzSetzen(100)">100€</button>
            </div>
            <button onclick="spielStarten()" >Start</button>
        </div>
       
        <script src="script.js"></script>
    </body>
</html>
