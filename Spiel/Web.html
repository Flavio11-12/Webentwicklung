<!DOCTYPE html>
<html lang="de">
    <head>
        <title>Schere Stein Papier</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
    </head>
    
    <body>
        <h1 id="Überschrift">Schere Stein Papier</h1>
        <p>Wähle Schere, Stein oder Papier und deine Wette</p>
        <a id="Währung">0</a>
        <a id="final">Gewinn</a><br>
        <button class="obereknöpfe" onclick="auszahlung()">auszahlung</button>
        <button class="obereknöpfe" onclick="kontoauszahlung()">konto</button>
        <div id="image-ergebnis"></div>
        <div id="image-wahl"></div>
        <div>
            <div class="untereknöpfe" id="Auswahl">
                <button onclick="auswahl(0)">Schere</button>
                <button onclick="auswahl(1)">Stein</button>
                <button onclick="auswahl(2)">Papier</button>
            </div>
        </div>
        <div class="untereknöpfe" id="aufladung">
            <button onclick="aufladen(5)">5€</button>
            <button onclick="aufladen(10)">10€</button>
            <button onclick="aufladen(25)">25€</button>
            <button onclick="aufladen(50)">50€</button>
            <button onclick="aufladen(100)">100€</button>
        </div>
        <button onclick="slot()" >start</button>
        <script src="script.js"></script>
    </body>
</html>
